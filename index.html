<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Drawer</h1>
        <div class="draw">
            <div class="board"></div>
            <div class="controler">
                <button id="decrement" class="button decrement">-</button>
                <span id="size" class="size">2</span>
                <button id="increment" class="button increment">+</button>
                <input type="color" name="color" id="color" class="color">
                <button id="erase" class="button erase">Erase</button>
            </div>
        </div>
        <div class="copyright">Build with love by <a href="mailto:mohmouktar@gmail.com">mooktar</a>.</div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
